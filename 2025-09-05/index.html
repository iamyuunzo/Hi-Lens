<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><?= payload.title ?></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    :root{
      --brand-orange:#dc8d32; 
      --brand-navy:#0f2e69;
      --bg:#ffffff; 
      --surface:#f8f9fa; 
      --card:#ffffff; 
      --border:#e5e7eb;
      --fg:#1f2937; 
      --muted:#6b7280; 
      --chip:#f3f4f6;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    *{box-sizing:border-box} 
    html,body{height:100%}
    body{
      margin:0; 
      font-family:Pretendard,-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
      background: linear-gradient(180deg, rgba(220,141,50,0.05), transparent 220px), var(--bg);
      color:var(--fg);
      line-height:1.6;
    }
    .wrap{max-width:1200px; margin:32px auto 80px; padding:0 20px}
    .header{margin-bottom:32px}
    h1{font-size:28px; margin:0 0 8px; letter-spacing:.2px; color:var(--brand-navy)}
    p.muted{color:var(--muted); margin:0 0 20px; font-size:16px}

    .toolbar{
      display:flex; 
      gap:16px; 
      align-items:center; 
      margin-bottom:24px; 
      flex-wrap:wrap;
      padding:20px;
      background:var(--surface);
      border-radius:12px;
      border:1px solid var(--border);
    }
    select,input[type="text"]{
      background:var(--card); 
      color:var(--fg); 
      border:1px solid var(--border);
      padding:12px 16px; 
      border-radius:8px; 
      outline:none;
      min-width:150px;
    }
    select:focus, input:focus{border-color:var(--brand-orange); box-shadow:0 0 0 3px rgba(220,141,50,0.1)}
    input::placeholder{color:var(--muted)}
    .btn{
      background:var(--brand-orange); 
      color:#ffffff; 
      border:0; 
      padding:12px 20px; 
      border-radius:8px; 
      font-weight:600; 
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:all 0.2s;
    }
    .btn:hover{background:#c67d2d; transform:translateY(-1px)}
    .btn:disabled{background:#d1d5db; color:#9ca3af; cursor:not-allowed; transform:none}
    .btn.secondary{background:var(--brand-navy); color:#fff}
    .btn.secondary:hover{background:#0c2454}

    .tabs{display:flex; gap:8px; margin:24px 0}
    .tab{
      padding:12px 18px; 
      border:1px solid var(--border); 
      border-bottom:none; 
      border-radius:8px 8px 0 0;
      background:var(--surface); 
      cursor:pointer; 
      color:var(--muted);
      font-weight:500;
      transition:all 0.2s;
    }
    .tab:hover{background:var(--card)}
    .tab.active{
      color:var(--fg); 
      background:var(--card); 
      border-color:var(--brand-navy); 
      box-shadow:inset 0 -2px 0 0 var(--brand-orange);
    }

    .card{
      background:var(--card); 
      border:1px solid var(--border); 
      border-radius:12px; 
      padding:24px; 
      margin-top:20px;
      box-shadow:var(--shadow);
    }

    .status{
      padding:16px 20px; 
      border-radius:8px; 
      margin:16px 0; 
      display:flex; 
      align-items:center; 
      gap:12px;
    }
    .status.loading{background:rgba(220,141,50,0.1); color:var(--brand-orange); border:1px solid rgba(220,141,50,0.3)}
    .status.success{background:rgba(34,197,94,0.1); color:#059669; border:1px solid rgba(34,197,94,0.3)}
    .status.error{background:rgba(239,68,68,0.1); color:#dc2626; border:1px solid rgba(239,68,68,0.3)}

    .spinner{width:18px; height:18px; border:2px solid transparent; border-top:2px solid currentColor; border-radius:50%; animation:spin 1s linear infinite}

    table{width:100%; border-collapse:collapse; margin-top:16px}
    th,td{
      border-bottom:1px solid var(--border); 
      text-align:left; 
      padding:16px 12px; 
      vertical-align:top; 
      line-height:1.5;
    }
    th{
      color:var(--muted); 
      font-weight:600; 
      background:var(--surface);
      font-size:14px;
    }
    td{padding:20px 12px}
    .chip{
      display:inline-block; 
      padding:6px 12px; 
      background:var(--chip); 
      border:1px solid var(--border); 
      border-radius:20px; 
      font-size:12px; 
      color:var(--muted);
      font-weight:500;
    }

    .btn-link{
      background:var(--brand-orange);
      color:#ffffff;
      text-decoration:none;
      padding:8px 16px;
      border-radius:6px;
      font-size:13px;
      font-weight:600;
      display:inline-block;
      transition:all 0.2s;
    }
    .btn-link:hover{
      background:#c67d2d;
      transform:translateY(-1px);
    }

    .compliance-item{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:8px;
      padding:20px;
      margin-bottom:16px;
      border-left:4px solid var(--brand-orange);
    }
    .compliance-item h4{
      margin:0 0 8px;
      color:var(--brand-navy);
      font-size:16px;
    }
    .compliance-item .report-title{
      font-size:14px;
      color:var(--brand-orange);
      font-weight:600;
      margin-bottom:12px;
    }
    .compliance-meta{
      display:flex;
      gap:20px;
      margin:12px 0;
      font-size:14px;
      color:var(--muted);
      flex-wrap:wrap;
    }
    .compliance-meta span{
      display:flex;
      align-items:center;
      gap:4px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    /* 간격 개선 */
    .section-gap{margin-bottom:32px}

    /* 규제 내용 요약 스타일 */
    .regulation-summary{
      max-width:500px;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      line-height:1.4;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header section-gap">
      <h1>Hi-PolicyLens</h1>
      <p class="muted">국내외 규제 차이를 체계적으로 비교하여 투자 리스크를 분석합니다.</p>
    </div>

    <div class="toolbar section-gap">
      <label style="color:var(--brand-navy); font-weight:600;">섹터</label>
      <select id="sector"></select>
      <input id="query" type="text" placeholder="필터 키워드(예: renewable, RPS, FIT 등)" />
      <button class="btn" id="searchBtn" onclick="startAnalysis()">검색</button>
      <button class="btn secondary" onclick="resetData()">초기화</button>
    </div>

    <div id="status" class="status loading" style="display:none;">
      <div class="spinner"></div>
      <span id="statusText">분석 준비 중...</span>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="overview" onclick="switchTab(this)">개요</div>
      <div class="tab" data-tab="compliance" onclick="switchTab(this)">컴플라이언스</div>
    </div>

    <!-- 메인 비교표 -->
    <div class="card section-gap" id="panel-overview">
      <h3 style="margin:0 0 12px; color:var(--brand-navy);">국가별 규제 비교표</h3>
      <p class="muted" id="sector-caption">태양광 분야의 국가별 규제 현황을 실시간으로 비교분석합니다.</p>
      <div style="overflow:auto;">
        <table id="main-table">
          <thead><tr>
            <th>국가/관할</th><th>지역</th><th>보고서 제목</th><th>주요 규제 요건</th><th>출처</th>
          </tr></thead>
          <tbody>
            <tr>
              <td colspan="5" style="text-align:center; padding:3rem; color:var(--muted);">
                규제 정보를 수집하고 분석하는 중입니다... (1-2분 소요)
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 컴플라이언스 -->
    <div class="card section-gap" id="panel-compliance" style="display:none;">
      <h3 style="margin:0 0 12px; color:var(--brand-navy);">컴플라이언스 상세</h3>
      <div id="compliance-content">
        <div class="compliance-item">
          <h4>데이터 로딩 중...</h4>
          <p>컴플라이언스 정보를 불러오고 있습니다.</p>
        </div>
      </div>
    </div>
  </div>

  <script>const PAYLOAD = <?!= JSON.stringify(payload) ?>;</script>
  <?!= include_('Client'); ?>
</body>
</html>
